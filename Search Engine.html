<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Engine</title>
    <style>body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #3498db;
}

form {
    display: flex;
}

input {
    flex: 1;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
}

button {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 3px;
}

button:hover {
    background-color: #2980b9;
}

#searchResults {
    margin-top: 20px;
}

/* Optional: Add more styling to enhance the appearance */
</style>
</head>
<body>
    <div class="container">
        <h1>Search Engine</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter your search query...">
            <button type="submit">Search</button>
        </form>
        <div id="searchResults">
            <!-- Search results will be displayed here -->
        </div>
    </div>

    <script>document.getElementById('searchForm').addEventListener('submit', function (event) {
    event.preventDefault();

    // Fetch search results (this can be done using AJAX to a server)
    var searchQuery = document.getElementById('searchInput').value;
    var searchResults = getSearchResults(searchQuery);

    // Display search results
    displayResults(searchResults);
});

function getSearchResults(query) {
    // Implement your search logic here
    // This is where you would send a request to your server or use an API to get search results
    // For simplicity, let's assume a basic example with hard-coded results
    return ['Result 1', 'Result 2', 'Result 3'];
}

function displayResults(results) {
    var resultsContainer = document.getElementById('searchResults');
    resultsContainer.innerHTML = '';

    if (results.length === 0) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
    } else {
        var ul = document.createElement('ul');
        results.forEach(function (result) {
            var li = document.createElement('li');
            li.textContent = result;
            ul.appendChild(li);
        });
        resultsContainer.appendChild(ul);
    }
}
</script>
</body>
</html>
